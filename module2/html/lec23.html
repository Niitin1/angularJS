<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <script src="../js/angular.min.js"></script>
    <script src="../js/applec23.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Custome Service Through a Provider</title>
  </head>
  <body>
    <h2>Custom Service Through a Provider</h2>
    <!-- Preconfigured List -->
    <div id="list" ng-controller="ShoppingListController as list">
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{item.quantity}} of {{item.name}}
          <button ng-click="list.removeItem($index);"> Remove Item</button>
        </li>
      </ol>
      <!-- <div class="error" ng-if="list.errorMessage">Error: {{list.errorMessage}}
      </div> -->
      <!-- <div class="error" ng-show="list.errorMessage">Error: {{list.errorMessage}}
      </div> -->
      <div class="error" ng-hide="!list.errorMessage">Error: {{list.errorMessage}}
      </div>
    </div>
  </body>
</html>

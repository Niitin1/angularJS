
<!DOCTYPE html>
<html ng-app="ShoppingListPromiseApi">
  <head>
    <meta charset="utf-8">
    <script src="../js/angular.min.js"></script>
    <script src="../js/applec24.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Promise Api</title>
  </head>
  <body>
<h2>Shopping List With Promise Api</h2>
<div  ng-controller="ShoppingListController as list">
  <h3>Shopping List</h3>
  <input type="text" placeholder="itemValue" ng-model="list.itemName">
  <input  type="text"  placeholder="quantity" ng-model="list.itemQuantity">
boxes
<button ng-click="list.addItem();">Add Item</button>
<ol>
  <li  ng-repeat ="item in list.items">
  {{item.quantity}} of {{item.name}}

  <button ng-click="list.removeItem($index);">Remove Item</button>
  </li>
</ol>
</div>

  </body>
</html>
